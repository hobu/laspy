name: Build

on:
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - '*'
  release:
    types:
      - published
jobs:
  build:
    name: Python ${{ matrix.python-version }} - ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: ['3.7','3.8']

    steps:
    - uses: actions/checkout@v2
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Display Python version
      run: |
          python -c "import sys; print(sys.version)"
    - name: Setup
      run: |
          python -m pip install --upgrade numpy flake8 pytest

    - name: Install
      run: |
        python -m pip install -e .
    - name: Lint with flake8
      run: |
        flake8 --statistics laspy  --ignore=E722,E501  --exit-zero
    - name: Test with pytest
      run: |
        python -m pip install pytest
        python -m pytest --ignore misc




  collect-artifacts:
    name: Package and push release

    needs: [build]

    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: true

    steps:
      - uses: actions/checkout@v2
      - name: Source
        shell: bash -l {0}
        run: |
            python3 -m pip install --upgrade pip
            python3 -m pip install setuptools numpy flake8 pytest wheel lazperf
            export PATH=$PATH:/home/runner/.local/bin
            python3 setup.py sdist

      - uses: pypa/gh-action-pypi-publish@master
        name: Publish package
        if: github.event_name == 'release' && github.event.action == 'published'
        with:
          user: __token__
          password: ${{ secrets.pypi_token }}
          packages_dir: ./dist
